<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <!-- Rating state start -->
  <main class="container">
    <div class="card-content">
      <div class="star-icon-container">
        <img src="./images/icon-star.svg" alt="star image" class="star-icon">
      </div>
      <div class="card-text">
        <h2>How did we do?</h2>
        <p class="question-text">
          Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="rating-btn-container">
        <button class="rating-btn">1</button>
        <button class="rating-btn">2</button>
        <button class="rating-btn">3</button>
        <button class="rating-btn">4</button>
        <button class="rating-btn">5</button>
      </div>
      <button class="submit-rating-btn js-submit-btn">Submit</button>
    </div>
  </main>
  <!-- Rating state end -->

  <!-- Thank you state start -->

  
  

  <!-- Thank you state end -->
  <script src="./script.js"></script>
</body>
</html>
